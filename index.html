<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sum Of Subset</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/headstyle.css" />
  
    <link rel="stylesheet" href="  https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <!-- partial:index.partial.html -->

 
   
    <main id="home">

    
      <div class="container content">
          <div class="row">
            <div class="col-md-2"></div>
              <div class="col-md-8  col-12 col-sm-12" style=" padding: 20px;">
                  <div class="card " >
                    <div class="card-body">
                      <h5 class="card-title">Sum Of Subset Problem </h5>
                    
                      
                    </div>
                  </div>
                </div>
                <div class="col-md-2"></div>
          </div>
      <div class="row">
         
        <div class="col-md-4  col-12 col-sm-12" style=" padding: 20px;">
          <div class="card " style="height: 250px;">
            <div class="card-body">
              <h5 class="card-title">Enter Set contents</h5>
              <p class="card-text">Input Elements of Set <br> (separated by , (comma) )</p>
             
              <div class="input-group flex-nowrap">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="addon-wrapping">Set</span>
                  </div>
                  <input type="text" id="set" class="form-control" placeholder=" Input Elements" aria-label="Elements" aria-describedby="addon-wrapping">
                </div>
            </div>
          </div>
        </div>
       
        <div class="col-md-4 col-12 col-sm-12" style=" padding: 20px;">
          <div class="card " style="height: 250px;">
            <div class="card-body">
              <h5 class="card-title">Enter Sum Value</h5>
              <p class="card-text">Input Required Sum Value </p>
              <br/>
              <div class="input-group flex-nowrap">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="addon-wrapping">Sum</span>
                  </div>
                  <input type="number" id="sum" class="form-control" placeholder=" Input Sum Value " aria-label="Sum" aria-describedby="addon-wrapping">
                </div>
                <br/>
              <a onclick="input()"  class="btn btn-primary" style=" background-color: #333; color: #FFFFFF;">Find solution</a>
            </div>
          </div>
        </div>
       
        <div class="col-md-4 col-12 col-sm-12" style=" padding: 20px;">
          <div class="card " style="height: 250px;">
            <div class="card-body">
              <h5 class="card-title">Solution</h5>
              <p class="card-text">Solution For Your Input ..</p>
              <p id="result" style="overflow-y: scroll; height:85px;"></p>
             
              <a onclick="resetValues()" class="btn btn-primary" style=" background-color: #333; color: #FFFFFF;">Reset</a>
            </div>
          </div>
        </div>
       </div>
       
      </div>

    
      <div id='stars'></div>
     
     
      <div class="footer">
          <p style="font-size: 15px; margin-top: 10px;">Made with <i class="fa fa-heart"  aria-hidden="true">&nbsp;</i> by<a  href="https://nikhildsahu.github.io/" style=" color: #FFFFFF;;"> Nikhil Sahu</a></p>
        </div>
    </main> 
    
    <!-- script -->
    <script src="./script.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
